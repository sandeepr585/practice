<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider with Dots</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .slider {
            position: relative;
            max-width: 800px;
            margin: 50px auto;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        .slides {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }

        .slides img {
            width: 100%;
            display: block;
        }

        .dots {
            position: absolute;
            bottom: 15px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        .dot {
            width: 12px;
            height: 12px;
            background-color: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .dot.active {
            background-color: white;
        }

        .slider:hover .dot {
            background-color: rgba(255, 255, 255, 0.7);
        }
    </style>
</head>
<body>
    <div class="slider">
        <div class="slides">
            <img src="https://via.placeholder.com/800x400?text=Image+1" alt="Image 1">
            <img src="https://via.placeholder.com/800x400?text=Image+2" alt="Image 2">
            <img src="https://via.placeholder.com/800x400?text=Image+3" alt="Image 3">
        </div>
        <div class="dots">
            <div class="dot active" data-slide="0"></div>
            <div class="dot" data-slide="1"></div>
            <div class="dot" data-slide="2"></div>
        </div>
    </div>

    <script>
        const slides = document.querySelector('.slides');
        const dots = document.querySelectorAll('.dot');
        const totalSlides = dots.length;

        let currentSlide = 0;

        const updateSlider = (index) => {
            slides.style.transform = translateX(-${index * 100}%);
            dots.forEach(dot => dot.classList.remove('active'));
            dots[index].classList.add('active');
        };

        // Click on dot to navigate to slide
        dots.forEach((dot, index) => {
            dot.addEventListener('click', () => {
                currentSlide = index;
                updateSlider(index);
            });
        });

        // Auto-play functionality
        setInterval(() => {
            currentSlide = (currentSlide + 1) % totalSlides;
            updateSlider(currentSlide);
        }, 3000); // Change slide every 3 seconds
    </script>
</body>
</html>
