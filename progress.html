<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Card with Flip Effect</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        .card-container {
            perspective: 1000px;
            width: 300px;
            height: 400px;
        }

        .card {
            position: relative;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            transition: transform 0.8s;
        }

        .card.flipped {
            transform: rotateY(180deg);
        }

        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        .card-front {
            background: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            padding: 20px;
        }

        .card-front img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }

        .card-front h3 {
            margin: 15px 0;
        }

        .card-back {
            background: #007BFF;
            color: rgb(237, 248, 249);
            transform: rotateY(180deg);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            text-align: center;
        }

        .toggle-button {
            margin-top: 20px;
            padding: 10px 20px;
            border: none;
            background-color: #0cabc0;
            color: rgb(26, 31, 114);
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        .toggle-button:hover {
            background-color: #0056b3;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .card-container {
                width: 90%;
                height: auto;
            }

            .card-front img {
                height: 200px;
                object-fit: cover;
            }
        }
    </style>
</head>
<body>
    <div>
        <div class="card-container">
            <div class="card" id="card">
                <div class="card-face card-front">
                    <img src="https://codingartistweb.com/wp-content/uploads/2020/10/grid-cards-small-01-1024x576.png" alt="Card Image">
                    <h3>Card Title</h3>
                    <p>Click below for more info.</p>
                </div>
                <div class="card-face card-back">
                    <p>Here is more information about this card. Flip it back to see the front again!</p>
                </div>
            </div>
        </div>
        <button class="toggle-button" id="toggleButton">Toggle Flip</button>
    </div>

    <script>
        const card = document.getElementById('card');
        const toggleButton = document.getElementById('toggleButton');

        toggleButton.addEventListener('click', () => {
            card.classList.toggle('flipped');
        });
    </script>
</body>
</html>
