<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heading Example</title>
</head>
<body>
    <!-- Displaying a main heading -->
    <h1>This is a Main Heading (h1)</h1>
    
    <!-- Displaying smaller headings -->
    <h2>This is a Secondary Heading (h2)</h2>
    <h3>This is a Tertiary Heading (h3)</h3>
    <h4>This is a Fourth-Level Heading (h4)</h4>
    <h5>This is a Fifth-Level Heading (h5)</h5>
    <h6>This is a Sixth-Level Heading (h6)</h6>
</body>
</html>
