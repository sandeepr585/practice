<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Dropdown Menu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }

        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropdown-btn {
            background-color: #007BFF;
            color: white;
            padding: 10px 15px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .dropdown-btn:after {
            content: ' ';
            margin-left: 10px;
            font-size: 12px;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f1f1f1;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            border-radius: 5px;
            overflow: hidden;
            margin-top: 5px;
            z-index: 1;
            animation: fadeIn 0.3s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .dropdown-content a {
            color: #333;
            padding: 10px 15px;
            text-decoration: none;
            display: block;
            transition: background-color 0.3s, color 0.3s;
        }

        .dropdown-content a:hover {
            background-color: #007BFF;
            color: white;
        }

        .dropdown.active .dropdown-content {
            display: block;
        }

        .selected-value {
            margin-top: 15px;
            font-size: 18px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="dropdown">
        <button class="dropdown-btn">Select an Option</button>
        <div class="dropdown-content">
            <a href="#" data-value="Option 1">Option 1</a>
            <a href="#" data-value="Option 2">Option 2</a>
            <a href="#" data-value="Option 3">Option 3</a>
        </div>
    </div>
    <div class="selected-value">Selected: None</div>

    <script>
        const dropdown = document.querySelector('.dropdown');
        const dropdownBtn = document.querySelector('.dropdown-btn');
        const dropdownContent = document.querySelector('.dropdown-content');
        const selectedValueDisplay = document.querySelector('.selected-value');

        // Toggle dropdown visibility
        dropdownBtn.addEventListener('click', () => {
            dropdown.classList.toggle('active');
        });

        // Handle option click
        dropdownContent.addEventListener('click', (e) => {
            if (e.target.tagName === 'A') {
                const selectedValue = e.target.getAttribute('data-value');
                selectedValueDisplay.textContent = Selected: ${selectedValue};
                dropdown.classList.remove('active'); // Close dropdown
                e.preventDefault();
            }
        });

        // Close dropdown if clicked outside
        document.addEventListener('click', (e) => {
            if (!dropdown.contains(e.target)) {
                dropdown.classList.remove('active');
            }
        });
    </script>
</body>
</html>
